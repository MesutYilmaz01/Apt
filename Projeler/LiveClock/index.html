<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="styles.css" rel="stylesheet">
		<script defer src="script.js"></script>
		<title>Live Clock</title>
	</head>
	<body>
		<div class="border">
			<div class="clock">
				<div class="stick hour" data-hour></div>
				<div class="stick minute" data-minute></div>
				<div class="stick second" data-second></div>
				<div class="number hour1">1</div>
				<div class="number hour2">2</div>
				<div class="number hour3">3</div>
				<div class="number hour4">4</div>
				<div class="number hour5">5</div>
				<div class="number hour6">6</div>
				<div class="number hour7">7</div>
				<div class="number hour8">8</div>
				<div class="number hour9">9</div>
				<div class="number hour10">10</div>
				<div class="number hour11">11</div>
				<div class="number hour12">12</div>
			</div>
		</div>	
	</body>
</html>
