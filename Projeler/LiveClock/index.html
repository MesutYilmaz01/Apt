<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="styles.css" rel="stylesheet">
		<script defer src="script.js"></script>
		<link rel="icon" href="https://mesutyilmaz01.github.io/Apt/image/image.png">
		<title>Live Clock</title>
	</head>
	<body>
		<div class="border">
			<div class="clock">
				<div class="stick hour" data-hour></div>
				<div class="stick minute" data-minute></div>
				<div class="stick second" data-second></div>
				<div class="number hour1">1</div>
				<div class="number hour2">2</div>
				<div class="number hour3">3</div>
				<div class="number hour4">4</div>
				<div class="number hour5">5</div>
				<div class="number hour6">6</div>
				<div class="number hour7">7</div>
				<div class="number hour8">8</div>
				<div class="number hour9">9</div>
				<div class="number hour10">10</div>
				<div class="number hour11">11</div>
				<div class="number hour12">12</div>
			</div>
		</div>
	</body>
	<footer>
	<div class="margin-top-10 font-size-1-5rem tc">
		References
	</div>
	<div class="tc">
		<a href="https://www.w3schools.com/css/" class="td-none color-white font-size-1-2rem">W3schools</a>
	</div>
	<div class="tc margin-top-10 color-white font-size-1-5rem">
	Made by <a href="https://github.com/MesutYilmaz01" class="td-none">Mesut YÄ±lmaz</a>
	</div>
	</footer>
</html>
