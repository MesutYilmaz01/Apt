<script>
"use strict";
// JavaScript comment
function toCm() {
    let c = Number(first.value);
	c = (c *(2.54)).toFixed(1);
	second.value = c;
}
function toInch() {
    let b = Number(second.value);
	b = (b / (2.54)).toFixed(1);
	first.value = b;
}
