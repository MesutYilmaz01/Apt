function x(){
let text ="SORU1 \n";
	for(let i = 0; i<JOURNAL.length; i++){
		if((JOURNAL[i].events.includes("weekend") || JOURNAL[i].events.includes("work"))){
			text += JOURNAL[i].events;
			text+= "\n";
		}
	}
	sorubir.innerText = text;
}
function journalMap() {
let inputdanGelen = document.getElementById("istenendeger").value;
let toplam = 0;
let olanlar = 0;
    let m = new Map();
	//Bu algoritma sadece weekend olanları ayırıyor.
    for (let x of JOURNAL){
      for (let y of x.events) {
		if(y.includes("weekend")){
		toplam++;
			m.set(x.events, toplam);
		}
      }
	 }
	 //Bu algoritma sadece weekend olanları ayırıyor.
	 //Burasıda weekendli içinde arama yapıyor.
	 m.forEach((v,k) => {
      for(let x of k){
        if(x == inputdanGelen){
          olanlar++;
        }
      }
    });
	//Burasıda weekendli içinde arama yapıyor.
	soruiki.innerText = "Weekend ile "+inputdanGelen+"'in ortaklaşa bulunduğu sayı : "+ olanlar;
  }
  
  
  //Bu alan Soru3 İçindir
  class Cevirici {
  constructor(cm=0) {
    this.cm = cm.toFixed(2);
  }
  
  set inch(deger=0) {
    let obje = deger / 2.54
    this.cm = obje.toFixed(2);
  }
  
  get inch() {
    let veri = this.cm * 2.54;
    return veri.toFixed(2);
  }
  static fromInch(deger) {
    let obje = new Cevirici();
    obje.inch = deger;
    return obje;
  }
}
function cmDegis(){
  let deger = Number(cm.value)
  let obje = new Cevirici(deger)
  inch.value = obje.inch;
}

function inchDegis() {
  let deger = Number(inch.value)
  let obje = new Cevirici()
  obje.inch = deger;
  cm.value = obje.cm
}
