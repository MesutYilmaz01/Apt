<head>

    <style>
        body { max-width: 500px; }
        #remote { width: 90%; }
    </style>
</head>

<body>
<p><b id=docName></b> &nbsp; <a href="Reading_files">Reference</a>
</p>
<p>Remote file <br>
  <input type=text id=remote size=35 value="https://mesutyilmaz01.github.io/Apt/Lablar/CW4/yorum.txt">
</p>
<p><input type=file id=local multiple onChange='fileSelect()' /></p>  
<pre id=out></pre>
<hr />
<b>Sample code</b>
<pre id=sample></pre>

<script>
"use strict";
function fileSelect() {
    fetch(remote.value).then(r => r.blob())
    .then(checkFiles) //called with Blob b
}
function checkFiles(b) {
    let a = [...local.files]
	let toplamString ="";
    //Implement this
	let x = remote.value.split("/");
	let uzakdeger = x[x.length-1];
	let equal_files = [];
	for(let yerel of a){
		if(yerel.size == b.size && yerel.type == b.type){
			equal_files.push(yerel);
		}
	}
	if(equal_files.length == 0){
		out.innerText = "Result: "+a.length+" items checked, all files are different";
	}
	else{
		for(item in equal_files){
		toplamString += "Result: "+a.length+" items checked, "+item.name+" is the same as "+uzakdeger+" \n";
		}	
		out.innerText = toplamString;
	}
}
const L = console.log
docName.innerText = document.title
sample.innerText = fileSelect+"\n"+checkFiles
</script>
</body>
</html>
